    <form action="#" method="post" class="contact_form">
      <label for="name" class="contact_form-label">Name: </label>
      <input type="text" id="name" name="user_name" placeholder="Name: " required>
      <br>

      <label for="email" class="contact_form-label">Email: </label>
      <input type="email" id="email" name="user_email" placeholder="Email: " required>
      <br>

      <label for="tel" class="contact_form-label">Telephone: </label>
      <input type="tel" id="tel" name="user_tel" placeholder="Telephone: ">
      <br>
      
      <label for="message" class="contact_form-label">Message: </label>
      <textarea id="message" name="message" required maxlength="240" placeholder="Message: "></textarea>
      <br>
      <!-- Is below different than <button type="submit">Contact Me</button>? -->
      <input type="submit" value="Send message">

    </form>
